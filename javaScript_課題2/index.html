<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript プルダウンメニュー</title>
</head>
 
<body>
    <from>
        <select name="age">
            <option>選択してください</option>
            <script>
                for(var i = 18; i <= 65; i++) {
                    document.write("<option>");
                    document.write(i);
                    document.write("</option>");
                }
            </script>
        </select>
    </from>
     
</body>

</html>
